<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <title>FxFl Combination Demo #1</title>
</head>
<body ng-app="fxfl" class="vt">

    <div fxfl-panel>

      <div fxfl-panel fxfl-width="34%"></div>
      <div fxfl-panel fxfl-width="125"></div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
