<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <title>FxFl Combination Demo #3</title>
</head>
<body ng-app="fxfl" class="vt" ng-init="size">
  <div>
    Size: <input type="text" ng-model="size"/>
  </div>
  <div class="testBox">
    <div fxfl-panel>
      <div fxfl-panel fxfl-width="size + 10">{{size}}</div>
      <div fxfl-panel fxfl-width="100%">{{size}}</div>
    </div>
  </div>
  <script src="//jashkenas.github.io/underscore/underscore-min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="js/demo.js"></script>
  <script src="js/fxfl.js"></script>
</body>
</html>
